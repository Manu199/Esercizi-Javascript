<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/10i.css">
</head>
<body>

  
    <p class="js-calculation custom-calculation"></p>

    <p>
        <button onclick="
        updateCalculation('1');
        " class="numbers-btn">1</button>
    <button onclick="
        updateCalculation('2');
        " class="numbers-btn">2</button>
    <button onclick="
        updateCalculation('3');
        " class="numbers-btn">3</button>

    <button onclick="
        updateCalculation(' + ');
      " class="functions-btn">+</button>

    </p>
   <p>
     <button onclick="
        updateCalculation('4');
        " class="numbers-btn">4</button> 
    <button onclick="
        updateCalculation('5');
        " class="numbers-btn">5</button>
    <button onclick="
        updateCalculation('6');
        " class="numbers-btn">6</button>
        
    <button onclick="
        updateCalculation(' - ');
      " class="functions-btn">-</button>

   </p>
    <p>
        <button onclick="
        updateCalculation('7');
        " class="numbers-btn">7</button>
    <button onclick="
        updateCalculation('8');
        " class="numbers-btn">8</button>
    <button onclick="
        updateCalculation('9');
        " class="numbers-btn">9</button>

     <button onclick="
        updateCalculation(' * ');
      " class="functions-btn">*</button>

    </p>


     <p>
      <button onclick="
        updateCalculation('0');
      " class="numbers-btn">0</button>

      <button onclick="
        updateCalculation('.');
      " class="numbers-btn">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', JSON.stringify(calculation));
        displayCalculation();
      " class="numbers-btn">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="functions-btn">/</button>
    </p>

    <p>
      <button onclick="
        calculation = ' ', displayCalculation();
        console.log('Cleared.');
      " class="numbers-btn clear-btn">Clear</button>
    </p>

    <script src="js/10i.js"></script>
</body>
</html>
