<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>
        
       

        <script>
            
            function findIndex(array, word){

                for (let i = 0; i < array.length; i++){
                    if(array[i] === word){
                        return i;
                    }
                }

                return -1;
            }

            function unique(array){

                const result = [];

                for (let i = 0; i < array.length; i++){
                    const word = array[i];

                    if (findIndex(result, word) === -1){
                        result.push(word);
                    }
                }
                return result;
            }



            console.log(findIndex(['red', 'green', 'blue'], 'green'))
            console.log(findIndex(['red', 'green', 'blue'], 'blue'))
            console.log(unique(['red', 'green', 'blue', 'blue'], 'blue'))

        </script>

    </body>
</html>
