<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>
        
       

        <script>
            
            function findIndex(array, word){

                for (let i = 0; i < array.length; i++){
                    if(array[i] === word){
                        return i;
                    }
                }

                return -1;
            }

            console.log(findIndex(['red', 'green', 'blue'], 'green'))
            console.log(findIndex(['red', 'green', 'blue'], 'blue'))
            console.log(findIndex(['red', 'green', 'blue'], 'yellow'))

        </script>

    </body>
</html>
