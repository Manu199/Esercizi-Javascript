<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>

    <script>

        function getLastValue(array){

            const myArrayLength = array.length - 1;

            return array[myArrayLength];
        }

        console.log((getLastValue([10, 20, 30])));
        console.log((getLastValue(["cat", "dog", "bat"])));

    </script>
    </body>
</html>
