<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>
        
       

        <script>
            
            let result = [];
            for(let i = 1; i <=20; i++){
                
                if(i % 5 === 0 && i % 3 === 0){
                    result.push('fizzbuzz');
                }else if(i % 5 === 0){
                    result.push('buzz');
                }else if(i % 3 === 0){
                    result.push('fizz');
                }else {
                    result.push(i);
                }
                
            }
            console.log(result)
        </script>

    </body>
</html>
