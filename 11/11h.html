<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>

    <script>

        
        function addOne(array){

            let result = [];
            for(i = 0; i < array.length; i++){
                result.push(array[i] + 1);
            }
            return result;
        }
    console.log(addOne([2, 3, 4]))
    console.log(addOne([-2, -1, 0, 99]))

    </script>
    </body>
</html>
