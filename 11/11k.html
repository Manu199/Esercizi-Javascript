<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>

    <script>

        function countPositiveNums(nums){ 

            let result = 0;

            for(i = 0; i <= nums.length; i++){
                if (nums[i] > 0) {
                    result++;
                }
            }
            return result;
        }
        console.log(countPositiveNums([1, 2, 4, 2]))
        console.log(countPositiveNums([1, -2, 4, 2]))


    </script>
    </body>
</html>
