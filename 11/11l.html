<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>

        <style>

           

        </style>
    </head>
    <body>

    <script>

        function minMax(nums){ 

            if(nums.length === 0){
                
                return{
                    max: 'null',
                    min: 'null'
                }
            }

            if(nums.length === 1){

                return{
                    max: nums[0],
                    min: nums[0]
                }
            }

            const result = {
                min: nums[0],
                max: nums[0]
            };

            
            for(let i = 0; i < nums.length; i++){

                const value = nums[i];
                
                if (value < result.min){
                    result.min = value;
                }
                if (value > result.max){
                    result.max = value;
                }

            }
            return result
        }
        console.log(minMax([1, 2, 4, 2]));
        console.log(minMax([1, -2, 4, 2]));
        console.log(minMax([1, -3, 5]));
        console.log(minMax([-2, 3, -5, 7, 10]));
        console.log(minMax([]));
        console.log(minMax([2]));



    </script>
    </body>
</html>
