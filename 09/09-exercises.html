<!DOCTYPE html>
<html>
    <head>
        <title>exercises</title>
    </head>
    <body>

        <button>9a</button>

        <button class="second-btn">9b</button>

        <button onclick="document.querySelector('.js-result').innerHTML = 'You chose heads';
        " class="heads-btn">heads</button>
        
        <button onclick="document.querySelector('.js-result').innerHTML = 'You chose tails';
        " class="tails-btn">tails</button>

        <p class="js-result"></p>


        <input type="text" placeholder="name" class="name-input"

            onkeydown="if(event.key === 'Enter') {
                namePrinter();
                }
                ">


        <button onclick="namePrinter();
        " class="submit-btn">Submit</button>

        <p class="js-message"></p>


        <input type="text" class="input-live" onkeyup="
        document.querySelector('.live-message').innerHTML = this.value;
        " placeholder="Type something">

        <p class = "live-message"></p>

        <script>



            console.log(document.querySelector('button'));

            (document.querySelector('.second-btn')).innerHTML = '9b done!';

            function namePrinter() {
                const inpputElement = document.querySelector('.name-input');
                document.querySelector('.js-message').innerHTML = `Your name is: ${inpputElement.value}`;
            }
            


        </script>
    </body>
</html>
