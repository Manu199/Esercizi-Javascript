<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/12r.css">
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>

        <p class="title">Rock Paper Scissors</p>

        <button  class="move-button js-rock-btn">
            <img src="images/rock-emoji.png" class="move-icon"></button>

        <button  class="move-button js-paper-btn">
            <img src="images/paper-emoji.png" class="move-icon"></button>

        <button  class="move-button js-scissors-btn">
            <img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button class="reset-score-btn">Reset Score</button>

        <button class="auto-play-btn">AutoPlay</button>

        <div class="div-message">
            <p class="confirmation-message">
                Are you sure you want to reset the score? 

            </p>
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>

    </body>

    <script src="js/12r.js"></script>

</html>
