<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Funtions</title>
    </head>
    <body>
        
        <button onclick="addToCart()" class="add-to-cart-btn">Add to cart</button>
        <p class="js-message"></p>
       <script>

        function addToCart(){
            const message = document.querySelector('.js-message')
            message.innerHTML = 'Added'
            setTimeout(function(){
                message.innerHTML = ' ';
            },1000)
        }
        
       </script>

    </body>
</html>
