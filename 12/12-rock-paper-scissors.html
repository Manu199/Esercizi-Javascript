<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/12-rock-paper-scissors.css">
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>

        <p class="title">Rock Paper Scissors</p>

        <button onclick="playGame('rock')" class="move-button">
            <img src="images/rock-emoji.png" class="move-icon"></button>

        <button onclick="playGame('paper')" class="move-button">
            <img src="images/paper-emoji.png" class="move-icon"></button>

        <button onclick="playGame('scissors')" class="move-button">
            <img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
        score.loses = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-btn">Reset Score</button>

        <button onclick="
            autoPlay();
        " class="auto-play-btn">AutoPlay</button>

    </body>

    <script src="js/12-rock-paper-scissors.js"></script>

</html>
