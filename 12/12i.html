<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Funtions</title>
    </head>
    <body>
        
        <button onclick="messages++, addEventListener" class="add-btn">Add</button>
        <button onclick="
        if (messages > 0){
            messages--;
        }
        if (messages === 0){
            stopNotification();
        }" class="remove-btn">Remove</button>

       <script>

           
        let messages = 2;

        let intervalId;

        let isDisplayingNotification;

        displayNotification();

        function displayNotification() {
            if (isDisplayingNotification){
                return;
            }
            isDisplayingNotification = true;

            intervalId = setInterval(() => {
                if (document.title === 'App'){
                    document.title = `(${messages}) New messages`;
                } else {
                    document.title = 'App';
                }
            }, 1000);
        }

        function stopNotification(){
            isDisplayingNotification = false;

            clearInterval(intervalId)
            document.title = 'App';
        }

        document.querySelector('.add-btn').addEventListener('click', displayNotification)
       </script>

    </body>
</html>
