<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Funtions</title>
    </head>
    <body>
        
        <button onclick="changeButton()" class="start-btn">Start</button>
        
       <script>

        function changeButton(){
            const button = document.querySelector('.start-btn')
            button.innerHTML = 'Loading..'
            setTimeout(function(){
                button.innerHTML = 'Finished!';
            },1000)
        }
        
       </script>

    </body>
</html>
