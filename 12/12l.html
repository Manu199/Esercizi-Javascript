<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Funtions</title>
    </head>
    <body>
        
        

       <script>

        function counPositive(nums){
            let count = 0;
            for (let i = 0; i < nums.length; i++){
                if (nums[i] >= 0){
                    count++;
                }else{
                    continue;
                }
            }
            return count;
        }

        console.log(counPositive([1, -3, 5]));
        console.log(counPositive([-2, 3, -5, 7, 10]));
       </script>

    </body>
</html>
