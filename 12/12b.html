<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Funtions</title>
    </head>
    <body>
        
        

       <script>

        const add = function(){
            console.log(2 + 3);
        }
        
        add();
        add();

    
        function runTwice(fun){
            fun();
            fun();
        }

        runTwice(function(){
            console.log('12b')
        })
        
       </script>

    </body>
</html>
